<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RefriDoBom</title>
</head>
<body>
    <main>
        <div class="item active" style="--background: #EA3D41">
            <div class="title">Morango</div>
            <img src="./Morango-refrigerante-foregroundBlur.png" alt="Morngo" class="fruit">
            <img src="./Morango-refrigerante.png" alt="Latinha" class="refri">
        </div>

                <div class="item" style="--background: #2D5643">
            <div class="title">Abacate</div>
            <img src="./Abacate-refrigerante-foregroundBlur.png" alt="ABACATE" class="fruit">
            <img src="./Abacate-refrigerante.png" alt="Latinha" class="refri">
        </div>
        
                <div class="item hidden" style="--background: #E7A043">
            <div class="title">Laranja</div>
            <img src="./Laranja-refrigerante-foregroundBlur.png" alt="Laranja" class="fruit">
            <img src="./Laranja-refrigerante.png" alt="Latinha" class="refri">
        </div>

        <div class="arrow">
            <button id="prev"> < </button>
            <button id="next"> > </button>
        </div>

    </main>
    
</body>
<script src="./scripts.js"></script>
</html>
